<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מחקר בנושא התערבות טיפולית אצל ילדים בזמני משבר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
            button {
                padding: 12px 24px;
                font-size: 14px;
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ברוכים הבאים למחקר בנושא התערבות טיפולית אצל ילדים בזמני משבר</h1>
        <p>אנא לחצו על הכפתור למטה כדי להגיע לשאלון המחקר:</p>
        <button onclick="redirectToRandomSurvey()">התחל את השאלון</button>
        <p>אם ברצונכם לקבל במתנה צ'טבוט ליצירת סיפורים חברתיים לילדים בקלות ובמהירות, הוסיפו את כתובת המייל שלכם בסוף השאלון.</p>
    </div>

    <script>
        function redirectToRandomSurvey() {
            const surveys = [
                'https://docs.google.com/forms/d/e/1FAIpQLSe9vcZnIdvePGc65vE2R-tGDvu1Q2fv96GuD3qAo6aMOYvSWA/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSdEjPrfuvDhbqrTZerBpUEjWYaNuCoK6O6_8lHh2BPStnb50Q/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSdqc6R04d917G5Dxu7itZu2zjdJ4TvJycoblIvhqMffKVayew/viewform?usp=sf_link',
                'https://docs.google.com/forms/d/e/1FAIpQLSfApOCsq4OZheXPr5Gb3_vTl29DlpNEzS9Ky_aCxcXhCl9GnQ/viewform?usp=sf_link'
            ];
            const randomSurvey = surveys[Math.floor(Math.random() * surveys.length)];
            window.location.href = randomSurvey;
        }
    </script>
</body>
</html>
